<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .stopwatch {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .stopwatch span {
            font-size: 24px;
            margin-right: 10px;
        }
        .stopwatch button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .stopwatch button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <span id="time">00:00:00</span>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <script>
        let interval;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");
        const resetButton = document.getElementById("reset");
        const timeDisplay = document.getElementById("time");

        startButton.addEventListener("click", () => {
            startTimer();
        });

        stopButton.addEventListener("click", () => {
            stopTimer();
        });

        resetButton.addEventListener("click", () => {
            resetTimer();
        });

        function startTimer() {
            interval = setInterval(() => {
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                }
                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }
                updateDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(interval);
        }

        function resetTimer() {
            clearInterval(interval);
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }

        function updateDisplay() {
            let displayHours = hours.toString().padStart(2, "0");
            let displayMinutes = minutes.toString().padStart(2, "0");
            let displaySeconds = seconds.toString().padStart(2, "0");
            timeDisplay.textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
        }
    </script>
</body>
</html>
